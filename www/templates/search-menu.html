<ion-view view-title="Buscar">
  <ion-pane>
    <ion-content >
      <div class="bar item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="search.nombre" placeholder="Buscar">
        </label>
      </div>
      <ion-list>
        <ion-item ng-repeat="item in doctorsList | filter:search:strict" class="item-thumbnail-left item-text-wrap custom-search" ng-click="showDoc('{{item.id}}')">
          <img src="img/{{item.img}}.jpg" alt="{{item.nombre}} photo">
          <h2>{{item.nombre | filter: query}}</h2>
          <h3>{{item.especialidad}}</h3>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</ion-view>
